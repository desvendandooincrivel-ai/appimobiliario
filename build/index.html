  <style>
    /* Garantir que o body tenha a mesma cor de fundo do app */
    body {
      background-color: #f3f4f6;
      /* bg-gray-100 */
      margin: 0;
      padding: 0;
      overflow: auto;
      /* Permitir rolagem quando houver muito zoom */
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: #a1a1a1;
      border-radius: 5px;
      border: 2px solid #f1f1f1;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #888;
    }

    /* Classe para forçar exibição da scrollbar horizontal */
    .force-scrollbar-x {
      overflow-x: scroll !important;
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
